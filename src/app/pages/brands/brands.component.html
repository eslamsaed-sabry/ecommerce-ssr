<h2 class="text-green-400 text-3xl text-center capitalize">{{'brands.brands' | translate }}</h2>

<section class=" mt-15">

        <div class="px-5 grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5">
      
    @for (brand of myBrands; track brand._id) {
         <div
            class="card rounded-md overflow-hidden shadow-lg  border border-transparent hover:shadow-green-400 hover:border-green-400 hover:border-2 transition-all duration-[1s]">
            <div [routerLink]="['/brandsDetalis' , brand._id]">
                <div>
                    <img [src]="brand.image" class="w-full h-[250px] object-contain" [alt]="brand.name">
                </div>
                <div>
                    <h4 class="my-5 text-2xl text-center text-green-400"> {{brand.name}} </h4>
                </div>

            </div>

        </div>
    }
      </div>


</section>
