<section>
    <h2 class="text-2xl my-10 text-center text-green-500">{{'categories.categories' | translate }}</h2>
    <div class="grid md:grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-5">
        @for (cat of myCategory; track cat._id ) {
        <div
            class="card rounded-md overflow-hidden shadow-lg  border border-transparent hover:shadow-green-400 hover:border-green-400 hover:border-2 transition-all duration-[1s]">
            <div [routerLink]="['/categories' , cat._id]">
                <div>
                    <img [src]="cat.image" class="w-full h-[350px] object-cover" [alt]="cat.name">
                </div>
                <div>
                    <h4 class="my-5 text-2xl text-center text-green-400"> {{cat.name}} </h4>
                </div>

            </div>

        </div>
        }

    </div>
</section>
