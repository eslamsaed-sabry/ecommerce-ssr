@if (prodData) {
<section>
    <h1 class="text-4xl text-green-600 text-center">{{'productDetalis.addCart' | translate }}</h1>
    <div class="grid md:grid-cols-[20%_minmax(0,1fr)] items-center">
        <div>
            <img [src]="prodData.imageCover" class="w-full object-contain" [alt]="prodData.title">
        </div>
        <div>
            <h2> {{prodData.title}} </h2>
            <p class="text-gray-700 my-2"> {{prodData.description}} </p>
            <h3 class="text-green-600"> {{prodData.category.name}} </h3>
            <div class="flex justify-between items-center">
                <span> {{prodData.price}} {{'productDetalis.egp' | translate }}</span>
                <div class="flex items-center">
                    <i class="fas fa-star text-yellow-300"></i>
                    <span class="text-gray-500"> {{prodData.ratingsAverage}} </span>
                </div>
            </div>
           <div class="flex justify-end ">
                <a class="fa-solid fa-heart text-3xl cursor-pointer"
                    [ngClass]="prodData.isFavorite ? 'text-red-600' : 'text-black'" (click)="toggleWishlist(prodData)">
                </a>
            </div>
            <button (click)="addProductToCart(prodData._id)"
             class="py-2 px-4 text-white rounded-lg w-[90%] block mx-auto bg-green-700 cursor-pointer my-16">
                {{'productDetalis.addCart' | translate }}</button>
        </div>
    </div>
</section>
}
